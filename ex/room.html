     <html>
     <head>
     <title>createRoom</title>
     <script src="https://cdn.ClientSoc.io/ClientSoc.io-1.0.0.js"></script>
     <script>
     var ClientSoc = io();
     //방을 생성하려고 하면 서버에 roomName의 value를 보냄.
     function exfunc() {
       var rName = document.getElementById("roomName").value;
       if ( rName != undefined && rName != '')
        ClientSoc.emit('CR_clarify', rName);
      else {
        alert('방 이름을 입력하세요');
      }
     }


     // 동일한 이름이 없는경우
     ClientSoc.on('noErrorinCR', function(data) {
       ClientSoc.emit('createRoom', document.getElementById("roomName").value);
       alert('방이 생성되었습니다.');
       //window.location.href="/InRoom?rn=data";
     });
     // 동일한 이름이 있는경우
     ClientSoc.on('SameName', function(data) {
       alert(data+"는 이미 있는 방 이름입니다. 다른 이름을 입력해 주세요");
     });
     function Cancel() {
       window.location.href='/game';
     }
     </script>

      </head>
      <body>
      방 이름 <input type ="text" id="roomName" style="width : 200px; padding: 5px; margin : 10px;" required/>
      <button onclick = "exfunc()" style="padding: 4px; margin : 3px;">방 만들기</button></p>
      인원　　<input type="text" value="8" style="width : 30px; padding: 5px; text-align: center; margin-right : 190px;" readonly/>
      <button onclick="Cancel()" style="padding : 3px; width : 60px;">취소</button>

      </body>
      </html>
