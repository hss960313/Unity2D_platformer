     <html>
     <head>
     <title>createRoom</title>
     <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
     <script>
     var socket = io.connect();

     //방을 생성하려고 하면 서버에 roomName의 value를 보냄.
     function exfunc() {
       console.log(document.getElementById("roomName").value);
       socket.emit('CR_clarify', document.getElementById("roomName").value);
     }

     //서버로부터의 noErorinCR 메시지 처리 - 동일한 이름이 없는경우
     socket.on('noErrorinCR', function(data) {
       socket.emit('createRoom', document.getElementById("roomName").value);
       alert('방이 생성되었습니다.');
       window.location.href="/InRoom";
     });
     //서버로부터의 SameName 메시지 처리 - 동일한 이름이 있는경우
     socket.on('SameName', function(data) {
       alert(data+"는 이미 있는 방 이름입니다. 다른 이름을 입력해 주세요");
     });

     </script>

      </head>
      <body>
      방 이름 <input type ="text" id="roomName" style="width : 200px; padding: 5px; margin : 10px;"/>
      <button onclick = "exfunc()" style="padding: 4px; margin : 3px;">제출</button></p>
      인원　　<input type="text" value="8" style="width : 30px; padding: 5px; text-align: center;" readonly/>
      <button><a href="/lobby">취소</button>

      </body>
      </html>
